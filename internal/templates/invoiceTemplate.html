<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
</head>
<body>
    <h1>Invoice</h1>
    <p>Invoice Date: {{ .InvoiceDate }}</p>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Items }}
            <tr>
                <td>{{ .ProductName }}</td>
                <td>{{ .Quantity }}</td>
                <td>{{ .Price }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
    <p>Total: {{ .Total }}</p>
</body>
</html>
